<nav class="flex justify-between items-center px-8 py-4 bg-surface text-text sticky top-0 z-50 shadow-soft">
  <div class="flex items-center gap-3">
    <img src="/assets/logo.svg" alt="logo" class="w-8 h-8" />
    <span class="text-primary font-bold">Beau Monese</span>
  </div>
  <div class="space-x-6">
    <a routerLink="/" routerLinkActive="text-primary" class="hover:text-primary">Home</a>
    <a routerLink="/projects" routerLinkActive="text-primary" class="hover:text-primary">Projects</a>
    <a routerLink="/blog" routerLinkActive="text-primary" class="hover:text-primary">Blog</a>
