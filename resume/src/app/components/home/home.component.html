<section class="min-h-screen flex items-center pt-16">
  <div class="container mx-auto px-4">
    <div class="max-w-3xl mx-auto text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-4 text-gray-800">{{ profile.name }}</h1>
      <h2 class="text-2xl md:text-3xl text-blue-600 mb-8">{{ profile.title }}</h2>
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <p *ngFor="let paragraph of profile.description" 
           class="text-lg mb-4 text-gray-700 leading-relaxed">
          {{ paragraph }}
        </p>
      </div>
      <div class="mt-8">
        <a routerLink="/about" 
           class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors inline-block">
          Learn More About Me
        </a>
      </div>
    </div>
  </div>
</section>
