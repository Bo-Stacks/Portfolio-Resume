<h2 class="text-3xl font-semibold mb-6 text-primary text-center">Contact Me</h2>
<form (ngSubmit)="submitForm()" class="space-y-4 max-w-md mx-auto">
  <input type="text" [(ngModel)]="name" name="name" placeholder="Your Name" class="w-full p-3 rounded-md bg-surface text-text focus:ring-2 focus:ring-primary" required />
  <input type="email" [(ngModel)]="email" name="email" placeholder="Your Email" class="w-full p-3 rounded-md bg-surface text-text focus:ring-2 focus:ring-primary" required />
  <textarea [(ngModel)]="message" name="message" placeholder="Your Message" class="w-full p-3 rounded-md bg-surface text-text focus:ring-2 focus:ring-primary" rows="5" required></textarea>
  <button type="submit" class="btn-primary w-full">Send Message</button>
</form>
