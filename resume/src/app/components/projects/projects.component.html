<h2 class="text-3xl font-semibold mb-8 text-primary">Projects</h2>
<div class="grid md:grid-cols-2 gap-6">
  <div *ngFor="let p of projects" class="card p-6">
    <h3 class="font-semibold text-accent">{{p.name}}</h3>
    <p class="text-gray-300 text-sm mt-2">{{p.desc}}</p>
    <a [href]="p.url" target="_blank" class="btn-primary inline-block mt-4">View Project</a>
  </div>
</div>
